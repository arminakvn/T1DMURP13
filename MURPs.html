<!DOCTYPE html>
<html>
<head>
	<title>MURPsMAP</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map" style="width: 1200px; height: 600px"></div>
        <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script src="All_Stud_Pcity.js"></script>
        <script>
            
            
            
//          using the pointToLayer option to create a CircleMarker:
            var map = L.map('map', {
		center: [42.31, -41.077359],
		zoom: 2,
		dragging : true,
	    });
            L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707'
		}).addTo(map);
            
            var baseballIcon = L.icon({
			iconUrl: 'baseball-marker.png',
			iconSize: [32, 37],
			iconAnchor: [16, 37],
			popupAnchor: [0, -28]
		});

            
	    


function onEachFeature(feature, layer) {
    // does this feature have a property named ProgramName?
    if (feature.properties && feature.properties.ProgramName) {
        layer.bindPopup(feature.properties.ProgramName);
    }
}

var L_collor = "#ff7800"
var P_collor = "##0008ff"
            L.geoJson(Lcity, {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},
                        onEachFeature: onEachFeature,


			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 2,
					fillColor: "#ff7800",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);
	    L.geoJson( Pcity, {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},
                        onEachFeature: onEachFeature,


			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 2,
					fillColor: "#fff700",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			}
		}).addTo(map);

        </script>
